<div class="output-header">
  <select class="printor" id="printor" [(ngModel)]="selectedPrintor">
    <option *ngFor="let p of printors" [value]="p">
      {{ p }}
    </option>
  </select>
</div>

<div class="output-editor">
  <ngx-codemirror #codeEditor [ngModel]="this.json2code.$code | async" [options]="cmOptions"> </ngx-codemirror>
</div>
