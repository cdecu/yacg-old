name: Deploy to GitHub Pages
on: [push]
jobs:
  Deploy-Ng-Yacg:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/setup-node@v2.1.5
        with:
          node-version: '14'
      - uses: actions/checkout@v2
      - name: Install
        run: |
          yarn --version
          yarn install
      - name: Lint
        run: |
          node_modules/.bin/nx run ng-yacg:lint
      - name: Build
        run: |
          mkdir ${{ github.workspace }}/dist/
          ls -R ${{ github.workspace }}/dist/
          node_modules/.bin/nx run ng-yacg:build:production --output-path ${{ github.workspace }}/dist/ --base-href=/yacg/
          node_modules/.bin/nx run ng-yacg:build:production --output-path ${{ github.workspace }}/dist/ --base-href=/yacg/
          ls -R ${{ github.workspace }}/dist/
      - name: List files in the repository
        run: |
          ls -R ${{ github.workspace }}/dist/
      - name: Deploy üöÄ
        uses: JamesIves/github-pages-deploy-action@4.1.3
        with:
          branch: gh-pages
          folder: dist/
      - run: echo "üçè This job's status is ${{ job.status }}."
