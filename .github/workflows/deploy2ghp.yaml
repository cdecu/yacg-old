name: Deploy to GitHub Pages
on: [push]
jobs:
  Deploy-Ng-Yacg:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          clean: false
      - uses: actions/setup-node@v2.1.5
        with:
          node-version: '14'
      - name: Install
        run: yarn install
      - name: Lint
        run: yarn run nx run ng-yacg:lint
      - name: Build
        run: yarn run nx run ng-yacg:build:production --progress --verbose --outputPath build/ --baseHref=/yacg/
      - name: Deploy 🚀
        uses: JamesIves/github-pages-deploy-action@4.1.3
        with:
          branch: gh-pages
          folder: build/
      - run: echo "🍏 This job's status is ${{ job.status }}."
